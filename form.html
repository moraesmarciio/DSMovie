<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title> <!--título da aba no navegador-->

    <!-- link para inserir o bootstrap no projeto -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--chamando o css para dentro do projeto (digitar link)-->
    <link rel="stylesheet" href="css/styles.css"> <!--pasta em se encontra o arquivo css-->

</head>
<body> <!--corpo do projeto-->
    <header> <!--cabeçalho do projeto-->

        <!--barra de nevagação do projeto-->
        <nav class="container"> <!--limitando centralização dos itens do site-->
            <h1>DSMovie</h1>
            <div class="DSmovie-contact-container"> <!--Agrupando imagem com link na mesma posição / criando classe-->
                <img src="img/github.svg" alt="GitHub"> <!--colocando imagem no cabeçalho-->
                <a href="https://github.com/moraesmarciio">/moraesmarciio</a> <!--chamando link (a)-->
            </div>
            
        </nav>

    </header> 

    <main> 
        <section id="DSMovie-forma-section"> <!--seção bloco de cards com ID e classe container-->
            
            <div class="container DSMovie-form-container"> <!--definindo quantidade de linhas da página (por padrão 12)-->
                <div> <!--definindo quantas partes cada card vai ocupar (de 12 partes pelo bootstrap)-->
                    <div class="DSMovie-card"> <!--classe para os cards de filme-->
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/oO4tfAUwZQkxbs8rkaCXFRNKGEU.jpg" alt="Scarface">
                        <div class="DSMovie-form-description">
                            <h3>Scarface</h3>

                            <form class="DSMovie-form">
                                <div class="form-group DSMovie-form-group"><!--classe do bootstrap-->
                                    <label for="email">Informe seu email</label> <!--rotulo que acompanha o form-->
                                    <input class="form-control" type="email" id="email"><!--Classe do botstrap / tipo de entrada "email" e id para linkar com o for do label-->
                                </div>  
                                <div class="form-group DSMovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score"><!--caixa para seleção de informações com classe do bootstrap--> 
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>                                   
                                </div> 
                                <div class="DSMovie-form-btn-container">
                                    <button class= "DSMovie-btn" type="submit">Enviar</button><!--tipo do botão-->
                                    <a class= "DSMovie-btn" href="index.html">Cancelar</a>
                                </div>    

                            </form>
                            
                        </div>
                    </div>
                </div>                
            </div>
            

        </section>

    </main>
    
</body>
</html>
